<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejdaha Bogan</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="game">
        <div id="stats">
            <span class="stat">Tecrube: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Can: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Manat: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Oba markete get</button>
            <button id="button2">Magaraya get</button>
            <button id="button3">Ejdahaynan dalas</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Canavarin adi: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Cani: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Ejdaha dogruyana xos gelibsiz, oba marketde endirim var, sorada ejdahani dogruyun!
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
